<div class="chart-wrapper">
  <canvas #marketChart (ready)="createChart($event)"></canvas>
  
  <div *ngIf="!marketData" class="no-data">
    <p>No market data available</p>
  </div>
  
  <div *ngIf="marketData" class="market-stats">
    <div class="stat">
      <span class="label">Last Price:</span>
      <span class="value">${{marketData.close}}</span>
    </div>
    <div class="stat">
      <span class="label">Open:</span>
      <span class="value">${{marketData.open}}</span>
    </div>
    <div class="stat">
      <span class="label">High:</span>
      <span class="value">${{marketData.high}}</span>
    </div>
    <div class="stat">
      <span class="label">Low:</span>
      <span class="value">${{marketData.low}}</span>
    </div>
    <div class="stat">
      <span class="label">Volume:</span>
      <span class="value">{{marketData.volume | number}}</span>
    </div>
    <div class="stat">
      <span class="label">Last Updated:</span>
      <span class="value">{{marketData.timestamp | date:'medium'}}</span>
    </div>
  </div>
</div>
